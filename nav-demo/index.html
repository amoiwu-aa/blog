<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>我的导航</title>  
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<header></header>
<main>
	<div id="mainxxxxx"></div>
</main>
<footer></footer>
<script>		
	var keys = {
		0: ['q','w','e','r','t','y','u','i','o','p',],
		1: ['a','s','d','f','g','h','j','k','l',],
		2: ['z','x','c','v','b','n','m',],
		length: 3 

	}
	var hash = {
		'q':'qq.co.com','e':'ele.me','r':'renren.com','t':'tianya.com','y':'youtube.com','u':'uc.com','i':'iqiyi.com','o':'opera.com','p':undefined,'a':'acfun.tv','s':'soouhu.com','z':'zhihu.com','m':'www.mcdonalds.com.cn'
	}
	//取出 localStorage 中的 zzz 对应的 hash
	var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
	if(hashInlocalStorage){
		hash=hashInlocalStorage
	}

index=0
while(index<keys['length'])
	{
	divxxxxx = document.createElement('div')
	mainxxxxx.appendChild(divxxxxx)
	row=keys[index]
	index2=0
	while(index2<row['length']){
		kbdxxxxx=document.createElement('kbd')
		kbdxxxxx.textContent=row[index2]
		buttonx=document.createElement('button')
		buttonx.textContent='编辑'
		buttonx.id = row[index2]
		
		buttonx.onclick = function(abc){
			//JSON.stringify
			key = abc['target']['id']/*.target.id*/
			x = prompt('给我输入一个网址')
			hash[key] = x //hash 变更
			localStorage.setItem('zzz', JSON.stringify(hash))
			console.log(hash)

		}
		kbdxxxxx.appendChild(buttonx)		
		divxxxxx.appendChild(kbdxxxxx)
			index2=index2+1
		}
		index=index+1
}
document.onkeypress=function(abc){
	console.log('我发现你输入了一个键')
	key=abc['key']
	website=hash[key]
	console.log(website)
	window.open('http://'+website,'_blank')

}
	
</script>
</body>
</html>
